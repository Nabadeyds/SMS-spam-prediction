<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Spam Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("/static/bg.jpeg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(400, 300, 300, 0.12);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 100%;
            max-width: 400px;
            color: white;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            resize: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            opacity: 0.85;
        }

        .prediction {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ffe600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMS Spam Classifier</h1>
        <form action="/predict" method="post">
            <textarea name="message" placeholder="Enter your message here..." required></textarea><br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
